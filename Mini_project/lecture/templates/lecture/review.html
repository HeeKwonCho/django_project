<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의 리뷰</title>
    <link rel="stylesheet" href="review.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="course-detail">
        <h1 id="course-title">강의 제목</h1>
        <p id="course-instructor">강사: 강사명</p>
        <p id="course-price">가격: 00,000원</p>
        <p id="course-rating">평점: ★ 4.5</p>
    </div>

    <div class="comments-section">
        <h2>리뷰 및 댓글</h2>
        <div id="comments-list">
        </div>
        <div class="comment-form">
            <textarea id="comment-input" placeholder="리뷰를 작성하세요..."></textarea>
            <button id="submit-comment">댓글 작성</button>
        </div>
    </div>

    <script src="review.js"></script>
</body>
</html>
