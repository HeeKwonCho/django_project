{% load static %}
<header class="header">
  <nav class="navbar">
    <a href="/lecture" class="logo"><img class="logo_img" src="{% static 'images/logo.jpg' %}" alt=""></a>
    <div class="nav-links">
      {% for category in category_list %}
        <a href="{% url 'lecture-list-in-category' category.id %}">{{ category.cat_name }}</a>
      {% endfor %}
    </div>
    <div class="auth-buttons">
      {% if user.is_authenticated %}
        <button class="btnlogout-popup">로그아웃</button>
      {% else %}
        <button class="btnlogin-popup">로그인</button>
        <button class="btnsignup-popup">회원가입</button>
      {% endif %}
    </div>
  </nav>
</header>
