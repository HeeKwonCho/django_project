{% load static %}
<header class="header">
  <nav class="navbar">
    <a href="/lecture" class="logo"><img class="logo_img" src="{% static 'images/logo.jpg' %}" alt=""></a>
    <div class="nav-links">
      {% for category in category_list %}
        <a href="{% url 'lecture-list-in-category' category.id %}">{{ category.cat_name }}</a>
      {% endfor %}
    </div>
    <div class="d-flex flex-wrap align-items-center">
      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" method="POST" action="{% url 'lecture-search' %}">
        {% csrf_token %}
        <input type="search" class="form-control" placeholder="검색" aria-label="Search">
        <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
        </svg></button>
      </form>
    </div>
    <div class="auth-buttons">
      {% if user.is_authenticated %}
        <div class="user-menu-container">
          <div class="user-logo" id="userLogo" style="background-image: url('{% static 'images/logo.jpg' %}');"></div>
          <div class="user-dropdown" id="userDropdown">
            <div class="user-info">
              <img src="{% static 'images/apple.jpg' %}" alt="User Profile">
              <div class="user-details">
                <h6>{{ user.username }}</h6>
                <p>사용자</p>
              </div>
            </div>
            <div class="menu-item">
              <i class="fas fa-book"></i>
              <span>내가 들은 학습</span>
            </div>
            <div class="menu-item">
              <i class="fas fa-play-circle"></i>
              <span>내가 단 리뷰보기</span>
            </div>
            <div class="menu-item">
              <i class="fas fa-tachometer-alt"></i>
              <span>대시보드</span>
            </div>
            <div class="menu-item">
              <i class="fas fa-shopping-cart"></i>
              <span>구매 내역</span>
            </div>
            <div class="menu-item">
              <i class="fas fa-heart"></i>
              <span>좋아요</span>
            </div>
            <div class="menu-item">
              <i class="fas fa-cog"></i>
              <span>설정</span>
            </div>
            <div class="logout">
              <form method="POST" action="{% url 'user:logout' %}">
                {% csrf_token %}
              <button class="btnlogin-popup" type="submit">로그아웃</button>
              </form>
            </div>
          </div>
        </div>
      {% else %}
        {% comment %} <button class="btnlogin-popup" type="summit">로그인</button>
        <button class="btnsignup-popup" type="summit">회원가입</button> {% endcomment %}
        <a class="btnlogin-popup" href="{% url 'user:login' %}">로그인</a>
        <a class="btnsignup-popup" href="{% url 'user:register' %}">회원가입</a>
      {% endif %}
    </div>
  </nav>
</header>
