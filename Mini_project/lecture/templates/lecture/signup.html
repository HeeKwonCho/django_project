{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 리뷰.com</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="signup-container">
        <div class="signup-logo">
            <img src="logo.jpg" alt="Logo">
        </div>
        <h1 class="signup-title">회원가입</h1>
        <p class="signup-subtitle">EduDevReview에서 다양한 리뷰를 경험해보세요!</p>
        
        <form class="signup-form">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" placeholder="example@skkukdp.com" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호" required>
                <ul class="password-requirements">
                    <li>영문/숫자/특수문자 중, 2가지 이상 포함</li>
                    <li>8자 이상 32자 이하 입력 (공백 제외)</li>
                    <li>연속 3자 이상 동일한 문자/숫자 제외</li>
                </ul>
            </div>
            <div class="form-group">
                <label for="password-confirm">비밀번호 확인</label>
                <input type="password" id="password-confirm" placeholder="비밀번호 확인" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">통합 회원 혜택 및 유용한 채용 소식을 받아볼래요.</label>
            </div>
            <button type="submit" class="signup-btn">가입하기</button>
        </form>

        <div class="social-login">
            <p>간편 회원가입</p>
            <div class="social-icons">
                <a href="#"><img src="kakao.png" alt="Kakao"></a>
                <a href="#"><img src="google.png" alt="Google"></a>
                <a href="#"><img src="github.png" alt="GitHub"></a>
                <a href="#"><img src="apple.png" alt="Apple"></a>
            </div>
        </div>
    </div>

    <script src="signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
