{% extends "./layout.html" %}
{% load static %}
{% block styles %}
  <link rel="stylesheet" href="{% static 'lecture/review.css' %}" type="text/css">
{% endblock %}
{% block contents %}
  <div class="course-detail">
    <h1 id="course-title">강의 제목</h1>
    <p id="course-instructor">강사: 강사명</p>
    <p id="course-price">가격: 00,000원</p>
    <p id="course-rating">평점: ★ 4.5</p>
  </div>

  <div class="comments-section">
    <h2>리뷰 및 댓글</h2>
    <div id="comments-list"></div>
    <div class="comment-form">
      <textarea id="comment-input" placeholder="리뷰를 작성하세요..."></textarea>
      <button id="submit-comment">댓글 작성</button>
    </div>
  </div>
{% endblock %}
{% block scripts %}
  <script src="{% static 'js/review.js' %}"></script>
{% endblock %}
