{% load static %}
<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 리뷰.com</title>
    <link rel="stylesheet" href="{% static 'lecture/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    <div id="loginModal">
      <div class="modal-content">
        {% comment %} <span class="close">&times;</span> {% endcomment %}
        <div class="login-form">
            <a href="/lecture" class="logo"><img src="{% static 'images/logo.jpg' %}" alt="Logo" class="logo-img"></a>
          <form method="POST" action="{% url 'user:login' %}">
            {% csrf_token %}
            <input type="email" class="form-control" placeholder="이메일" required="required" name="{{ form.username.name }}" id="{{ form.username.name }}" value="{{ form.username.value|default_if_none:'' }}">
            {% for error in form.username.errors %}
              <div id="content-help" class="form-text text-danger">{{ field.errors }}</div>
            {% endfor %}
            <input type="password" class="form-control" placeholder="비밀번호" required="required" name="{{ form.password.name }}" id="{{ form.password.name }}" value="{{ form.password.value|default_if_none:'' }}">
            {% for error in form.password.errors %}
              <div id="content-help" class="form-text text-danger">{{ field.errors }}</div>
            {% endfor %}
            <button type="submit" class="login-btn">로그인</button>
            <div class="links">
              <a href="#">비밀번호 찾기</a>
              |
              <a href="{% url 'user:register' %}">회원가입</a>
              |
              <a href="#">아이디(이메일) 찾기</a>
            </div>
            <div class="social-login">
              <p>간편 로그인</p>
              <div class="social-icons">
                <a href="#"><img src="{% static 'images/kakao.png' %}" alt="Kakao"></a>
                <a href="#"><img src="{% static 'images/google.png' %}" alt="Google"></a>
                <a href="#"><img src="{% static 'images/github.png' %}" alt="GitHub"></a>
                <a href="#"><img src="{% static 'images/apple.png' %}" alt="Apple"></a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>

</html>
